<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark Theme Website</title>
</head>

<body>

    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logo.png">
                </div>
                <ul>
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a href="#">PORTFOLIO</a>
                    </li>
                    <li>
                        <a href="#">SERVICES</a>
                    </li>
                    <li>
                        <a href="#">HIRE ME</a>
                    </li>
                    <li>
                        <img src="images/moon.png" width="50" id="iconToggleDark">
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="row banner">
                <div class="col">
                    <h1>I'm <span>Kate</span> Amelia</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, obcaecati. Esse ratione
                        hic optio,
                        quae consequuntur ipsa rerum impedit praesentium.
                    </p>
                    <button>Download CV</button>
                </div>
                <div class="col">
                    <img src="images/pattern.png" class="img-pattern">
                    <img src="images/girl.png" class="img-girl">
                </div>
            </div>
        </main>

    </div>

    <script>

        const iconToggleDark = document.getElementById("iconToggleDark");

        iconToggleDark.onclick = function () {
            if (document.body.classList.contains("dark-theme")) {
                document.body.classList.remove("dark-theme")
                iconToggleDark.src = "images/moon.png";
            } else {
                document.body.classList.add("dark-theme")
                iconToggleDark.src = "images/sun.png";
            }
        }

    </script>

</body>

</html>
