<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>

    <div class="quote-box">
        <h2>Quote of day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote(apiUrl)">New Quote</button>
            <button onclick="tweet()"><img src="twitter.png">Tweet</button>
        </div>
    </div>

    <script>

        const apiUrl = "https://api.quotable.io/random";
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");

        async function getQuote(url) {
            const response = await fetch(url);
            const data = await response.json();
            quote.innerHTML = data.content;
            author.innerHTML = data.author;

            console.log(response);
        }

        getQuote(apiUrl);

        function tweet() {
            const tweetUrl = `https://twitter.com/intent/tweet?text=${quote.innerHTML} -- by ${author.innerHTML}`;
            const name = "Tweet Window"
            const specs = "width=600, height=300";
            window.open(tweetUrl, name, specs);
        }

    </script>

</body>

</html>
