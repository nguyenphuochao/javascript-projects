<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscription Form With Google Sheets</title>
</head>

<body>

    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New <br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form id="submit-to-google-sheet">
            <input type="text" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyv1pT4jz4k-z9TXpkINqwVgCl1NIHiI5gtNmN0Lji2GCwEZTCNDS903IxDH-RAoUwkSg/exec';
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank you for subscribing"
                    setTimeout(() => {
                        msg.innerHTML = "";
                    }, 3000);

                    form.reset();

                    console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
